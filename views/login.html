<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <title>TetraSeed - Ferramenta de Classificação de Sementes</title>
    <link rel="icon" type="image/x-icon" href="./static/Assets/Logo/logo.svg">
    <link href="./static/stylesheets/Index.css" rel="stylesheet">
    <link href="./static/stylesheets/animation.css" rel="stylesheet">
    <link href="./static/stylesheets/Configuration.css" rel="stylesheet">
    <link href="./static/stylesheets/login.css" rel="stylesheet">
    <link href="./static/stylesheets/Header.css" rel="stylesheet">

</head>

<body style="background: radial-gradient(circle, rgba(247,200,200,1) 20%, rgba(217,38,38,1) 90%);">
    
    <section id="animation">
        <div class="animationHolder">
            <img src="{{ url_for('static', filename='Assets/img/intro.jpg') }}" style="border-radius: 24px;max-width: 540px;max-height: 540px; margin-bottom: 48px">
            <div class="main-text-animation" style="display: flex;justify-content: center;">
                <h1 style="font-size: 64px;"><strong>Tetra</strong>Seed</h1>
            </div>
            <div class="secondary-text-animation" style="display: flex;align-items: center;">
                <img class="img-left" src="{{ url_for('static', filename='Assets/Img/Semente Externa1.png') }}" style="max-width: 120px; margin-right: 20px;">
                <h2>Ferramenta de Classificação de Sementes</h2>
                <img class="img-right" src="{{ url_for('static', filename='Assets/Img/Semente Interna1.png') }}" style="max-width: 120px; margin-left: 20px;">
            </div>
            <div class="button-text-animation">
                <div id="botao" class="mt-5 defaultButton">
                    <button type="button" class="btn btn-danger btn-lg white" onclick="displayApplication()">Iniciar</button>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section>
            <div class="loginContainer">
                <div class="loginLogoName">
                    <img src="{{ url_for('static', filename='Assets/Logo/logo-brown.svg') }}" style="filter: drop-shadow(1px 1px 2px black);">
                    <strong>Tetra</strong><span class="red-text">Seed</span>            
                </div>
                <div class="loginSubText">
                    <h3>Ferramenta de Classificação de Sementes</h3>
                </div>
                <div class="LoginInfosContainer">
                    <h3>Login</h3>
                    <div class="LoginInfosRow">
                        <label for="loginUserInput">Usuário</label>
                        <input type="email" name="loginUserInput" id="loginUserInput">
                        <label for="loginPasswordInput">Senha</label>
                        <input type="password" name="loginPasswordInput" id="loginPasswordInput">
                    </div>
                    <div class="buttonRow">
                        <div id="Login" class="mt-5 defaultButton">
                            <button id="botaoLogin" type="button" class="btn btn-danger btn-lg botaoEnviar" onclick="login()">Entrar</button>
                        </div>
                        <!-- <a href="forgot-password">Esqueci a senha</a> -->
                    </div>
                </div>
            </div>

        </section>
    </main>
   
    
            <modal-loading></modal-loading>
            <modal-error></modal-error>
            <modal-redirecting></modal-redirecting>

       
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="{{ url_for('static', filename='js/animation.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

<script src="{{ url_for('static', filename='js/components/index.js') }}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
