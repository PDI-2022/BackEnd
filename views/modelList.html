<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <title>TetraSeed - Ferramenta de Classificação de sementes</title>
    <link rel="icon" type="image/x-icon" href="./static/Assets/Logo/logo.svg">
    <link href="./static/stylesheets/Header.css" rel="stylesheet">
    <link href="./static/stylesheets/Footer.css" rel="stylesheet">
    <link href="./static/stylesheets/modelList.css" rel="stylesheet">
    <link href="./static/stylesheets/componentsSeeds.css" rel="stylesheet">


</head>

<body style="background-color: #FAFAFA;
            display: flex;
            align-items: center;
            height: 100vh;
            justify-content: space-between;
            flex-direction: column;">

    <header>
        {% if role == "ADMIN"  %}
        <navbar-admin></navbar-admin>
        {% else %}
        <navbar-user></navbar-user>
        {% endif %}
    </header>
    <div class="content-holder">
        <h1>Listagem dos Modelos</h1>
        <div class="table-container">
            <table class="table table-hover table-danger table-bordered table-striped">
                <thead>
                  <tr class="bg-danger">
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="modelTbody">
                </tbody>
              </table>
        </div>
        
    </div>
    <modal-loading></modal-loading>
    <modal-error></modal-error>
    <modal-redirecting></modal-redirecting>
    <footer>
        <main-footer></main-footer>
    </footer>
    
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script src="{{ url_for('static', filename='js/modelList.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/url.js') }}"></script>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
