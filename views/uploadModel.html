<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <title>TetraSeed - Ferramenta de Classificação de sementes</title>
    <link rel="icon" type="image/x-icon" href="./static/Assets/Logo/logo.svg">
    <link href="./static/stylesheets/Header.css" rel="stylesheet">
    <link href="./static/stylesheets/Footer.css" rel="stylesheet">
    <link href="./static/stylesheets/UploadSection.css" rel="stylesheet">

</head>

<body style="background-color: #FAFAFA">
    <modal-loading></modal-loading>
    <modal-error></modal-error>
    <modal-redirecting></modal-redirecting>
    <header>
        <navbar-admin></navbar-admin>
    </header>

    <div style="width: 100%;display:flex;align-items:center;justify-content: center; flex-direction: column;">
        <section style="margin-bottom: 24px;">
            <h2>Modelo utilizado para a Classificação das sementes. Espera-se um arquivo .zip</h2>
        </section>
        <div class="container-drag ext">
            <div class="img-container" id="drag-drop-ext" ondrop="dropHandler(event);"
                ondragover="dragOverHandler(event);">
                <div class="img-titles flex">
                    <h2 class="img-title">Upload do <span class="red-text">modelo</span></h2>
                    <h4 style="font-weight: 300;">Arraste e solte o modelo aqui</h4>
                </div>
                <button class="upload-button">
                    <label class="label-button" for="fileButton">Ou selecione o arquivo</label>

                    <input class="input-button" type="file" name="fileButton" id="fileButton" style="display: none;"
                        accept=".zip" onchange="uploadFileInput(event)">
                </button>

                <div class="image-icons">
                    <img src="{{ url_for('static', filename='Assets/Icons/zipIcon.svg') }}" alt="">
                </div>

            </div>
            <div class="fileContainer">
            </div>
            <div style="display: flex;align-items:center;flex-direction: column;">
                <h4 class="img-title">Nome do modelo a ser salvo</h4>
                <input type="text" name="InputName" id="InputName" class="inputUpload">
            </div>
            <div id="botao" class="mt-5 defaultButton" style="margin-bottom: 180px;">
                <button type="button" id="sendModelBtn" class="btn btn-danger btn-lg botaoEnviar"
                    onclick="sendModel()">Enviar Modelo</button>
            </div>
        </div>

    </div>

    <footer>
        <main-footer></main-footer>
    </footer>
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="{{ url_for('static', filename='js/uploadModel.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
